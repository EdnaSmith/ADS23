    <title>Document</title>
    <script>
        
        const cotacaoDolar = parseFloat(prompt("Digite a cotação do dólar:"));
        const quantidadeDolar = parseFloat(prompt("Digite a quantidade de dólares que você possui:"));

        const valorReal = cotacaoDolar * quantidadeDolar;

        alert(`O valor em reais é R$ ${valorReal.toFixed(2)}.`);

    </script>
