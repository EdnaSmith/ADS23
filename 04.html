    <title>exercio 04 </title>
    <script>

        var nomeVendador = prompt("digite o nome do vendedor")
        console.log("Nome: ", nomeVendador)

        var salarioFixo = parseFloat(prompt("digite o valor do salario fixo")) 
        console.log("salario bruto ", salarioFixo)

        var vendasEfetuadas = parseFloat( prompt("digite o valor das vendas"))
        console.log("vendas e fetuadas ",vendasEfetuadas)

        var comissao = vendasEfetuadas * 0.15
        console.log("comissao de 15% ",comissao)

        var salarioFinal = salarioFixo + comissao
        console.log("salario liquido ",salarioFinal)

        alert("Nome: " + nomeVendador + " salario fixo " +salarioFixo + " salario final " +salarioFinal)


    </script>
