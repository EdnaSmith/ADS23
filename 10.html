    <title>Document</title>
    <script>
        var valorcompra = parseFloat(prompt(" Qual valor da compra ?"));
        var numprestacoes = parseFloat(prompt(" Em quantas prestacoes deseja divir ?"));


        var numprestacoes = valorcompra / numprestacoes;

        // Exibe o valor de cada prestação na tela
        alert("O valor de cada prestação é R$ " + numprestacoes.toFixed(2));

    </script>
