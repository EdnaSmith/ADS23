<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>18</title>
    <script>

        let maiorIdade = 0;
        let menorIdade = Infinity;

        for (let i = 0; i < 75; i++) {
            const idade = Number(prompt(`Digite a idade da pessoa ${i + 1}:`));

            if (idade >= 18) {
                if (idade > maiorIdade) {
                    maiorIdade = idade;
                }

                if (idade < menorIdade) {
                    menorIdade = idade;
                }

                alert(`Pessoa ${i + 1}: Maior idade = ${maiorIdade}, Menor idade = ${menorIdade}`);
            } else {
                alert(`Pessoa ${i + 1}: Menor de idade`);
            }
        }


    </script>
</head>
<body>

</body>
</html>
