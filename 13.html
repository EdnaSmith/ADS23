<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title><script>

        // Lê um número digitado pelo usuário
let numero = prompt("Digite um número:");

// Converte a string digitada em um número
numero = parseFloat(numero);

// Verifica se o número é maior que 10
if (numero > 10) {
  alert("O número digitado é maior que 10.");
} else {
  alert("O número digitado é menor ou igual a 10.");
}
    </script>
</head>
<body>
    
</body>
</html>
