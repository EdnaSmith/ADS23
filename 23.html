<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>23</title>
    <script>

        const numero = Number(prompt("Digite um número:"));

        if (numero > 80) {
            alert("O número é maior que 80.");
        } else if (numero < 25) {
            alert("O número é menor que 25.");
        } else if (numero === 40) {
            alert("O número é igual a 40.");
        } else {
            alert("O número não é maior que 80, menor que 25 ou igual a 40.");
        }

    </script>
</head>
<body>

</body>
</html>
