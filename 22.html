    <title>22</title>
    <script>

        let totalCusto = 0;
        let totalVenda = 0;
        let totalLucro = 0;
        let totalPrejuizo = 0;
        let totalEmpate = 0;

        for (let i = 1; i <= 40; i++) {
            console.log(`Produto ${i}:`);

            const precoCusto = Number(prompt("Digite o preço de custo:"));
            const precoVenda = Number(prompt("Digite o preço de venda:"));

            if (precoVenda > precoCusto) {
                console.log("Houve lucro.");
                totalLucro++;
            } else if (precoVenda < precoCusto) {
                console.log("Houve prejuízo.");
                totalPrejuizo++;
            } else {
                console.log("Houve empate.");
                totalEmpate++;
            }

            totalCusto += precoCusto;
            totalVenda += precoVenda;
        }

        const mediaCusto = totalCusto / 40;
        const mediaVenda = totalVenda / 40;

        alert(`Média de preço de custo: ${mediaCusto}, Média de preço de venda: ${mediaVenda},
         Total de produtos com lucro: ${totalLucro}, Total de produtos com prejuízo: ${totalPrejuizo}, Total de produtos com empate: ${totalEmpate}`);

    </script>
