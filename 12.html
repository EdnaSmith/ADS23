<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> <script>

        // Lê o custo de fábrica do carro
var custoFabrica = parseFloat( prompt("Qual o custo de fábrica do carro?"));

// Calcula o custo ao consumidor
var impostos = custoFabrica * 0.45;
var custoDistribuidor = (custoFabrica + impostos) * 0.28;
var custoConsumidor = custoFabrica + impostos + custoDistribuidor;

// Exibe o custo ao consumidor na tela
alert("O custo ao consumidor é R$ " + custoConsumidor.toFixed(2));

    </script>
</head>

</body>
</html>
